<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style2.css">
    <title>Formulário | Hamburgueria </title>
</head>
<body>
    <div class="container_main">
        <div class="form_left">
            <h1><strong>BEM-VINDO |</strong> Conecte-se e aproveite!</h1>
        </div>
        <div class="form_boxright">
            <div class="login_cadastro">
                <form action="#">
                    <div class="form_header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="forminput_box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="forminput_box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lasttname" placeholder="Digite seu segundo nome" required>
                        </div>
                        <div class="forminput_box">
                            <label for="email">E-mail</emaill>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="forminput_box">
                            <label for="number">Telefone</emaill>
                            <input id="number" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                        </div>
                        <div class="forminput_box">
                            <label for="Password"> Senha</label>
                            <input id="Password" type="password" name="password" placeholder="Defina uma senha" required>
                        </div>
                        <div class="forminput_box">
                            <label for="Confirmpassword">Confirme a sua senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Defina uma senha" required>
                        </div>
                    </div>

                    <div class="gender_input">
                        <div class="gender_title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender_group">
                            <div class="gender_input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender_input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender_input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender_input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue_button">
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                    <div class="login_button">
                        <p class="registred">Já possui conta?</p>
                        <button><a href="login.html">Login</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
