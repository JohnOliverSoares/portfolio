<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialsacale=1.0">
        <link rel="stylesheet" href="Styles/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Login</title>
    </head>
    <body>
        <div class="container-login">
            <div class="login-left">
                <h1><strong class="left-title">BEM-VINDO</strong> | Conecte-se e aproveite!</h1>
            </div>
            <div class="login-right">
                <img src="./Img/DOliveira_logo.png" alt="D'Oliveira Lanches logo">
                <div class="login-card">
                    <form action="#">
                        <h1>LOGIN</h1>
                        <div class="input-box">
                            <label>E-mail</label>
                            <input type="email" name="Email" placeholder="Digite seu email" required><i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" name="Senha" placeholder="Digite sua senha" required><i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class="remember_forgot">
                            <label><input type="checkbox">Lembrar de mim</label><br><a href="#">Esqueceu sua senha?</a>
                        </div>
                        <div class="btn-login">
                            <button type="submit">Login</button>
                        </div>                        
                        <div class="register_link">
                            <p>Ainda n√£o possui conta? <a href="formulario.html">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
                <div class="login-right_footer">
                    <div class="footer-reserved">
                        &copy; 2024 <strong> Star Code Studio</strong>. All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
